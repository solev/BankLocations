<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">×</span>
    </button>
    <h3 class="modal-title" ng-if="vendor != null">Edit: {{vendor.VendorName}}</h3>
    <h3 class="modal-title" ng-if="vendor == null">Create CadVendor</h3>
</div>
<div class="modal-body">
    <form name="forms.vendorForm" novalidate ng-submit="save()">
        <div class="form-group">
            <label class="control-label">Vendor Name</label>
            <input type="text" class="form-control" ng-model="model.VendorName" required />
        </div>
        <div class="form-group">
            <label class="control-label">Vendor Abbreviation</label>
            <input type="text" class="form-control" ng-model="model.VendorAbbreviation" required />
        </div>
        <div class="form-group">
            <label class="control-label">Color</label>
            <select class="form-control" ng-options="c for c in colors" ng-model="model.Color"></select>
        </div>
        <button class="btn btn-default transition-25" ng-disabled="saving || forms.vendorForm .$invalid">
            <i class="glyphicon glyphicon-floppy-saved"></i> &nbsp; 
            Save
        </button>
    </form>        
</div>
